<!-- Task item template -->
<li id="task-item-template" class="task-item" hidden>
  <div>
    <button title="Hide subtasks" class="collapse">
      <i class="fas fa-caret-up"></i>
    </button>
    <div class="flex-left">
      <p class="task-title"></p>
    </div>

    <div class="flex-right">
      <input type="text" hidden>

      <button title="Add new subtask" class="add">
        <i class="fas fa-plus"></i>
      </button>

      <button title="Edit this task" class="edit">
        <i class="fas fa-edit"></i>
      </button>

      <button title="Remove this task" class="remove">
        <i class="fas fa-trash-alt"></i>
      </button>
    </div>
  </div>
  <ul class="subtask-list"></ul>
</li>
